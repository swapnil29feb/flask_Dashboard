<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/csv.css">
	<link rel="stylesheet" href="/static/show_csv.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="nav-container">
            <div class="app-info">
                <h4>NSAppv1</h4>
            </div>
            <div class="login-info">{{user_login_data}}</div>
        </div>
        <div class="content-container">
            <div class="aside-bar">
                <div class="link-info"><a href="{{url_for('dashboard')}}" id="dashboard-link">Dashboard</a></div>
                <div class="link-info"><a href="{{url_for('csv_upload')}}">Upload Seeds To DB</a></div>
                <div class="link-info"><a href="{{url_for('show_csv')}}">View Tables</a></div>
                <div class="link-info"><a href="#">Logout</a></div>
            </div>
            <div class="csv-cotainer">
                <div class="main-csv-temp">
                    <h1>Show CSV</h1>
                    
                </div>
                    <div class="csv-row">
						<div class="container">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Proxy</th>
                                        <th>Port</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for rowv in rowvalues %}
                                    <tr>
                                        <td>{{rowv[1]}}</td>
                                        <td>{{rowv[2]}}</td>
                                        <td>{{rowv[3]}}</td>
                                        <td>{{rowv[4]}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
					</div>
                        
                    <div class="footer-container">Made with love by, Swap29feb.</div>
                
            </div>
            
        </div>
    </div>    
    
</body>
</html>
